<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1>Drug Search</h1>
  
  <!-- Navigation Toolbar, relevant files are translate.js and navStyle.css-->

    <div class = "navButton arrow left" id="backArrow" onclick="history.back()"></div>
    <a class = "navButton" id="homeButton" href="index.html"><img class = "icon" src="assets/homeIcon.png" alt=""></a>
    <div class = "navButton" id="translateButton">

    </div>
  </div>

    <!-- Search bar -->
     <div class="search-bar">

            // Fetch drug info and display
